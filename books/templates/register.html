<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #1cc88a, #4e73df);
        }
        .register-card {
            border-radius: 12px;
        }
        .form-control {
            height: 45px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow register-card">
                <div class="card-header text-center bg-success text-white py-3">
                    <h4 class="mb-0">Create Account</h4>
                </div>

                <div class="card-body p-4">
                    <div class="mb-3">
                        <input id="username" class="form-control" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <input id="email" type="email" class="form-control" placeholder="Email address">
                    </div>

                    <div class="mb-3">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>

                    <button class="btn btn-success w-100" onclick="register()">
                        Register
                    </button>

                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">
                            Already have an account? Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function register() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) {
        alert("All fields are required");
        return;
    }

    fetch("http://127.0.0.1:8000/api/auth/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
    })
    .then(res => {
        if (!res.ok) throw new Error("Registration failed");
        return res.json();
    })
    .then(() => {
        alert("Registration successful. Please login.");
        window.location.href = "/login/";
    })
    .catch(() => alert("User already exists or server error"));
}
</script>

</body>
</html>
